services:
  api:
    image: ghcr.io/kortix-ai/suna/suna-backend:latest
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/.venv
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    environment:
      - LOG_LEVEL=DEBUG
      - WORKERS=${WORKERS:-16}
    # DNS configuration to reduce DNS lookup latency for third-party services
    # Using Google and Cloudflare DNS for reliability
    dns:
      - 8.8.8.8
      - 1.1.1.1
    dns_search:
      - .
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

