name: Build, push and deploy

on:
  push:
    branches:
      - main
      - PRODUCTION
      - '**'  # All branches for preview deployments
  workflow_dispatch:
  repository_dispatch:
    types: [production-updated]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'repository_dispatch' && 'PRODUCTION' || github.ref }}

      - name: Get tag name
        shell: bash
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Current ref: ${{ github.ref }}"
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "Branch: $BRANCH_NAME"
          
          # Sanitize branch name for Docker tag (replace / with -, remove invalid chars)
          SANITIZED_BRANCH=$(echo "$BRANCH_NAME" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | sed 's/--*/-/g' | sed 's/^-\|-$//g')
          
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            echo "Triggered by repository dispatch - setting prod environment"
            echo "branch=prod" >> $GITHUB_OUTPUT
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "is_preview=false" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH_NAME" == "main" ]]; then
            echo "branch=latest" >> $GITHUB_OUTPUT
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "is_preview=false" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH_NAME" == "PRODUCTION" ]]; then
            echo "branch=prod" >> $GITHUB_OUTPUT
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "is_preview=false" >> $GITHUB_OUTPUT
          else
            # Preview deployment for non-main/PRODUCTION branches
            echo "branch=$SANITIZED_BRANCH" >> $GITHUB_OUTPUT
            echo "environment=preview" >> $GITHUB_OUTPUT
            echo "is_preview=true" >> $GITHUB_OUTPUT
            echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          fi
          echo "aws_region=us-west-2" >> $GITHUB_OUTPUT
        id: get_tag_name

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ghcr.io/${{ github.repository }}/suna-backend:${{ steps.get_tag_name.outputs.branch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to staging
        if: steps.get_tag_name.outputs.environment == 'staging'
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.AWS_STAGING_HOST }}
          username: ${{ secrets.AWS_STAGING_USERNAME }}
          key: ${{ secrets.AWS_STAGING_KEY }}
          script: |
            cd /home/ubuntu/suna/backend
            git fetch origin main
            git reset --hard origin/main
            set -a && source .env && set +a
            
            echo "=== Pre-deployment disk usage ==="
            df -h / | tail -1
            
            # Clean up old images to save space
            echo "=== Cleaning up old images ==="
            docker image prune -af --filter "until=24h" || true
            
            # Build and deploy - Docker Compose handles orchestration
            echo "=== Building and deploying services ==="
            docker compose build
            docker compose up -d --remove-orphans
            
            # Quick cleanup
            echo "=== Post-deployment cleanup ==="
            docker image prune -af --filter "until=1h" || true
            docker builder prune -af --keep-storage=2GB || true
            
            echo "=== Deployment complete ==="
            docker compose ps
            df -h / | tail -1
