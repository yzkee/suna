name: Build and Deploy

on:
  push:
    branches:
      - main        # ‚Üí DEV environment
      - staging     # ‚Üí STAGING environment (pre-prod)
      - PRODUCTION  # ‚Üí PRODUCTION environment
  repository_dispatch:
    types: [production-updated]  # Triggered by promote-branch workflow

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/suna-backend

jobs:
  # ===========================================================================
  # BUILD: Build and push Docker image to GHCR
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      image_tag: ${{ steps.set-env.outputs.image_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Use PRODUCTION branch for repository_dispatch events
          ref: ${{ github.event_name == 'repository_dispatch' && 'PRODUCTION' || github.ref }}

      - name: Set environment variables
        id: set-env
        run: |
          # Handle repository_dispatch events (triggered by promote-branch workflow)
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            echo "Triggered by repository_dispatch: ${{ github.event.action }}"
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "image_tag=prod" >> $GITHUB_OUTPUT
            echo "ref=PRODUCTION" >> $GITHUB_OUTPUT
          else
            BRANCH="${GITHUB_REF#refs/heads/}"
            echo "Branch: $BRANCH"
            echo "ref=$BRANCH" >> $GITHUB_OUTPUT

            case "$BRANCH" in
              main)
                echo "environment=dev" >> $GITHUB_OUTPUT
                echo "image_tag=dev" >> $GITHUB_OUTPUT
                ;;
              staging)
                echo "environment=staging" >> $GITHUB_OUTPUT
                echo "image_tag=staging" >> $GITHUB_OUTPUT
                ;;
              PRODUCTION)
                echo "environment=production" >> $GITHUB_OUTPUT
                echo "image_tag=prod" >> $GITHUB_OUTPUT
                ;;
            esac
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.set-env.outputs.image_tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # DEPLOY DEV: Deploy to DEV environment (main branch)
  # ===========================================================================
  deploy-dev:
    name: Deploy to DEV
    needs: build
    if: needs.build.outputs.environment == 'dev'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Deploy to DEV Lightsail
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.AWS_DEV_HOST }}
          username: ${{ secrets.AWS_DEV_USERNAME }}
          key: ${{ secrets.AWS_DEV_KEY }}
          port: 22
          timeout: 300s
          script: |
            set -e
            echo "üöÄ Deploying to DEV environment..."

            cd /home/ubuntu/suna/backend
            git fetch origin main
            git reset --hard origin/main

            echo "üì¶ Pulling and deploying..."
            docker compose pull
            docker compose up -d --remove-orphans

            echo "üßπ Cleaning up..."
            docker image prune -af --filter "until=24h" || true

            echo "‚úÖ DEV deployment complete!"
            docker compose ps

  # ===========================================================================
  # DEPLOY STAGING: Deploy to STAGING environment (staging branch)
  # ===========================================================================
  deploy-staging:
    name: Deploy to STAGING
    needs: build
    if: needs.build.outputs.environment == 'staging'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Deploy to STAGING Lightsail
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.AWS_STAGING_HOST }}
          username: ${{ secrets.AWS_STAGING_USERNAME }}
          key: ${{ secrets.AWS_STAGING_KEY }}
          port: 22
          timeout: 300s
          script: |
            set -e
            echo "üöÄ Deploying to STAGING environment..."

            cd /home/ubuntu/suna/backend
            git fetch origin staging
            git reset --hard origin/staging

            echo "üì¶ Pulling and deploying..."
            docker compose pull
            docker compose up -d --remove-orphans

            echo "üßπ Cleaning up..."
            docker image prune -af --filter "until=24h" || true

            echo "‚úÖ STAGING deployment complete!"
            docker compose ps

  # ===========================================================================
  # DEPLOY PRODUCTION: Deploy to PRODUCTION (Lightsail + ECS)
  # ===========================================================================
  deploy-production-lightsail:
    name: Deploy to PRODUCTION (Lightsail)
    needs: build
    if: needs.build.outputs.environment == 'production'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy to PRODUCTION Lightsail
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.AWS_PRODUCTION_HOST }}
          username: ${{ secrets.AWS_PRODUCTION_USERNAME }}
          key: ${{ secrets.AWS_PRODUCTION_KEY }}
          port: 22
          timeout: 300s
          script: |
            set -e
            echo "üöÄ Deploying to PRODUCTION Lightsail..."

            cd /home/ubuntu/suna/backend
            git fetch origin PRODUCTION
            git reset --hard origin/PRODUCTION

            echo "üì¶ Pulling and deploying..."
            docker compose pull
            docker compose up -d --remove-orphans

            echo "üßπ Cleaning up..."
            docker image prune -af --filter "until=24h" || true

            echo "‚úÖ PRODUCTION Lightsail deployment complete!"
            docker compose ps

  deploy-production-ecs:
    name: Deploy to PRODUCTION (ECS)
    needs: build
    if: needs.build.outputs.environment == 'production'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOYMENT_ROLE }}
          aws-region: us-west-2

      - name: Deploy to ECS
        run: |
          echo "üöÄ Deploying to ECS cluster..."

          aws ecs update-service \
            --cluster suna-ecs \
            --service suna-ecs-api-svc \
            --force-new-deployment \
            --region us-west-2

          echo "‚è≥ Waiting for deployment to stabilize..."

          aws ecs wait services-stable \
            --cluster suna-ecs \
            --services suna-ecs-api-svc \
            --region us-west-2 || {
              echo "‚ö†Ô∏è Timeout - checking status..."
              aws ecs describe-services \
                --cluster suna-ecs \
                --services suna-ecs-api-svc \
                --region us-west-2 \
                --query 'services[0].{Status:status,Desired:desiredCount,Running:runningCount}'
            }

          echo "‚úÖ ECS deployment complete!"
          aws ecs describe-services \
            --cluster suna-ecs \
            --services suna-ecs-api-svc \
            --region us-west-2 \
            --query 'services[0].{Status:status,Desired:desiredCount,Running:runningCount}' \
            --output table
