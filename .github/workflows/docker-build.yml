name: Build, push and deploy

on:
  push:
    branches:
      - main
      - PRODUCTION
  workflow_dispatch:
  repository_dispatch:
    types: [production-updated]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'repository_dispatch' && 'PRODUCTION' || github.ref }}

      - name: Get tag name
        shell: bash
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Current ref: ${{ github.ref }}"
          echo "Branch: ${GITHUB_REF#refs/heads/}"
          
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            echo "Triggered by repository dispatch - setting prod environment"
            echo "branch=prod" >> $GITHUB_OUTPUT
            echo "environment=prod" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF#refs/heads/}" == "main" ]]; then
            echo "branch=latest" >> $GITHUB_OUTPUT
            echo "environment=staging" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF#refs/heads/}" == "PRODUCTION" ]]; then
            echo "branch=prod" >> $GITHUB_OUTPUT
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi
          echo "aws_region=us-west-2" >> $GITHUB_OUTPUT
        id: get_tag_name

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ghcr.io/${{ github.repository }}/suna-backend:${{ steps.get_tag_name.outputs.branch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to staging (minimal downtime)
        if: steps.get_tag_name.outputs.environment == 'staging'
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.AWS_STAGING_HOST }}
          username: ${{ secrets.AWS_STAGING_USERNAME }}
          key: ${{ secrets.AWS_STAGING_KEY }}
          script: |
            cd /home/ubuntu/suna/backend
            git fetch origin main
            git reset --hard origin/main
            set -a && source .env && set +a
            
            # Show disk usage before deployment
            echo "=== Disk usage before deployment ==="
            df -h / | tail -1
            docker system df || true
            
            # Function to wait for service health
            wait_for_healthy() {
              local service=$1
              local max_attempts=30
              local attempt=0
              
              echo "Waiting for $service to be healthy..."
              while [ $attempt -lt $max_attempts ]; do
                if docker compose ps $service | grep -q "healthy"; then
                  echo "$service is healthy"
                  return 0
                fi
                attempt=$((attempt + 1))
                echo "Attempt $attempt/$max_attempts - waiting for $service..."
                sleep 2
              done
              
              echo "ERROR: $service failed to become healthy"
              docker compose logs $service --tail 50
              return 1
            }
            
            # Clean up old images BEFORE building to save space
            echo "=== Cleaning up old images before build ==="
            docker image prune -af --filter "until=24h" || true
            
            # Build new images (while old containers still running)
            echo "=== Building new images ==="
            docker compose build api worker
            
            # Quick restart API service (minimal downtime ~2-5 seconds)
            echo "=== Deploying API service (quick restart) ==="
            docker compose up -d --force-recreate --no-deps api
            wait_for_healthy api
            
            # Quick restart Worker service (can run alongside for graceful shutdown)
            echo "=== Deploying Worker service ==="
            # Workers can overlap during transition for graceful job completion
            docker compose up -d --no-deps --scale worker=2 worker || docker compose up -d --no-deps worker
            sleep 5
            wait_for_healthy worker
            docker compose up -d --no-deps --scale worker=1 worker
            
            # Verify all services are running
            echo "=== Verifying deployment ==="
            docker compose ps
            
            # Clean up after deployment
            echo "=== Post-deployment cleanup ==="
            # Remove unused images (but keep recent ones)
            docker image prune -af --filter "until=1h" || true
            # Clean up build cache aggressively
            docker builder prune -af || true
            # Remove dangling images
            docker image prune -f || true
            # Remove unused volumes (only those not attached to any container)
            docker volume prune -f || true
            
            # Show final disk usage
            echo "=== Disk usage after deployment ==="
            df -h / | tail -1
            docker system df || true
            
            echo "=== Deployment complete - minimal downtime strategy ==="

