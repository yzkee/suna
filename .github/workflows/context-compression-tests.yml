name: Context Compression Tests

on:
  pull_request:
    paths:
      - 'backend/core/agents/pipeline/stateless/coordinator/execution.py'
      - 'backend/core/agents/pipeline/stateless/context/**'
      - 'backend/tests/core/test_execution_engine_compression.py'
      - 'backend/core/ai_models/**'
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/core/agents/pipeline/stateless/coordinator/execution.py'
      - 'backend/core/agents/pipeline/stateless/context/**'
      - 'backend/tests/core/test_execution_engine_compression.py'
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          
      - name: Install dependencies
        working-directory: backend
        run: uv sync --frozen
          
      - name: Run execution engine compression tests
        working-directory: backend
        env:
          PYTHONPATH: ${{ github.workspace }}/backend
        run: |
          uv run pytest tests/core/test_execution_engine_compression.py \
            -v \
            --tb=short \
            --timeout=120
